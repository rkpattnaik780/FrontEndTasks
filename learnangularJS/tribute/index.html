<!DOCTYPE html5>
<html>
<head>
<meta charset = "utf-8">
<script src = "angular.min.js" type = "text/javascript"></script>
<script src = "bootstrap/js/bootstrap.min.js" type = "text/javascript"></script>
<script src = "control.js" type = "text/javascript"></script>
<link href = "bootstrap/css/bootstrap.min.css" type = "text/css" rel = "stylesheet">
<link href = "styles.css" type = "text/css" rel = "stylesheet">
<link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
<section ng-app = "myApp" ng-controller = "myCtrl" class = "container">
    <div class = "centred">
    <h1>{{test.person}}</h1>
    <h4>{{test.line}}</h4>
    <a ng-href = {{test.wikilink}} target = "_blank"><img ng-src = {{test.pic}} width = "280px" height = "200px" class = "thumbnail"></a>
    <!-- ng-src loads the image after angular is loaded -->
    </div>  
    <ul class = "movielist">
        <li ng-repeat = "x in movies">{{x}}</li>
    </ul> 
</section>  
</body>
</html>
