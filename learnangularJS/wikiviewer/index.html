<!DOCTYPE html5>
<html>
<head>
<meta charset = "utf-8">
<script src = "angular.min.js" type = "text/javascript"></script>
<script src = "bootstrap/js/bootstrap.min.js" type = "text/javascript"></script>
<script src = "control.js" type = "text/javascript"></script>
<link href = "bootstrap/css/bootstrap.min.css" type = "text/css" rel = "stylesheet">
<link href = "font-awesome/css/font-awesome.min.css" type = "text/css" rel = "stylesheet">
<link href = "styles.css" type = "text/css" rel = "stylesheet">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body ng-app = "myApp" ng-controller="myCtrl">
 <br>
 
<section class="container text-center">
  <img ng-src={{data.wikiLogo1}} alt = "not found" width = "200px" height = "200px">
<div id="rsearch">
  <p>Click here for a random article &nbsp;<a ng-href={{data.randomlink}} target="_blank"><i id="wiki" class="fa fa-wikipedia-w" style="font-size:36px;"></i></a>
  </div>
  <br><br>
<div class="input-group">
      <input type="text" class="form-control" id="searchbar" placeholder="Search wikipedia" ng-model = "searchTerm">
      <div class="input-group-btn">
 
        <button class="btn btn-primary" id="clk" type="submit" ng-click = "showres()"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  <br>
  <ul id="showresults">
    
  </ul>
  <p id="disp"></p>
  <br><br><br>

</body>
</html>
