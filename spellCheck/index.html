<!DOCTYPE html>
<html>

<head>
    <title>Spell check</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet" type = "text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <section>
    <h1 id="gdg">GDG BBSR</h1>
    <h3 id = "sc">Spell Check</h3>
    <div id="out" class = "text-center"></div>
    <div class="row">
        <div class = "col-sm-4 text-center">
        <h2>Add A New Word</h2>
        <input type="text" class="form-control" placeholder="New Word" id = "new">
        <button class = "btn btn-default" id = "add">Add to dictionary</button>
    </div>
    <div class="col-sm-8 text-center">
        <textarea class="form-control" rows="7" id="input" placeholder="Type a paragraph"></textarea>
        <button class = "btn btn-primary" id = "submit">Submit</button>
    </div>
    </div>
    </section>
</body>
    <script src="control.js" type="text/javascript"></script>
</html>
