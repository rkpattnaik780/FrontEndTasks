<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Expense Manager</title>
  <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="fg.js"></script>
  <style>
    .err {
      color: red;
    }

    #categories {
      width: 70%;
      height: 40px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <header style="text-align: center;">
    <h1>
      <center>Expense Manager</center>
    </h1>
  </header>
  <hr style="margin-bottom: 60px">

  <div class="container">
    <table class="table table-striped" style="font-size: 20px">
      <thead>
      <tr>
        <th>Expense Category</th>
        <th>Items</th>
        <th>Expense Limit</th>
        <th>Amount</th>
        <th>Payment Method</th>
        <th>Amount Expended</th>
      </tr>
      </thead>
      <tbody id = "expense">
      </tbody>

    </table>
    <button type="button" class="btn btn-info btn-lg" id="addcat" data-toggle="modal" data-target="#myModal">Add New Category</button>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#mymodal1">Add Expense</button>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add A New Category</h4>
          </div>
          <div class="modal-body">
            <input type="text" style="box-sizing: border-box;border-radius: 4px;width: 70%; height:40px; margin-bottom: 20px" name="catname"
              id="catname" placeholder="Name of Category"></input><br>
            <input type="text" style="box-sizing: border-box;border-radius: 4px;width: 70%; height:40px; margin-bottom: 20px" name="limit"
              id="limit" placeholder="Expence Limit"></input><br>
            <input type="text" style="box-sizing: border-box;border-radius: 4px;width: 70%; height:40px; margin-bottom: 20px" name="method"
              id="method" placeholder="Mode Of Payment"></input><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="addexp">Add</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <div class="report">

    </div>
    <div class="container col-sm-offset-5" style="margin-top: 90px">

    </div>
    <div class="modal fade" id="mymodal1" role="dialog" id="add">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Categories</h4>
          </div>
          <div class="modal-body">
            <center>
              <select id="categories" name="categories"></select><br>
              <!--<input type="text" style="box-sizing: border-box;border-radius: 4px;width: 70%; height:40px; margin-bottom: 20px" name="limit" id="limit" placeholder="Expence Limit"></input><br> -->
              <input type="text" style="box-sizing: border-box;border-radius: 4px;width: 70%; height:40px; margin-bottom: 20px" name="ename"
                id="ename" placeholder="Expense Name"></input>
              <input type="text" style="box-sizing: border-box;border-radius: 4px;width: 70%; height:40px; margin-bottom: 20px" name="amount"
                id="amount" placeholder="Amount"></input><br>
            </center>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" id="savebutton">Add New Expenses</button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
