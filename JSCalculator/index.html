
<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="calculator.css" type="text/css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <h1 id="head">JAVASCRIPT CALCULATOR</h1>
    <table id="calc">

        <tr>
            <td align = "center" colspan = 4><p id = "disp"></p></td>
        </tr>
        <tr>
            <td align='center' colspan = 4><button id = "on" type="button" class="btn btn-danger" style="width:275px ; height : 50px">POWER ON</button></td>
            
        </tr>
        <tr>
            <td align='center'><button type="button" class="btn btn-info" style="width:50px ; height : 50px">1</button></td>
            <td align='center'><button type="button" class="btn btn-info" style="width:50px ; height : 50px">2</button></td>
            <td align='center'><button type="button" class="btn btn-info" style="width:50px ; height : 50px">3</button></td>
            <td align='center'><button type="button" class="btn btn-success" style="width:50px ; height : 50px">+</button></td>
        </tr>
        <tr>
            <td align='center'><button type="button" class="btn btn-info" style="width:50px ; height : 50px">4</button></td>
            <td align='center'><button type="button" class="btn btn-info" style="width:50px ; height : 50px">5</button></td>
            <td align='center'><button type="button" class="btn btn-info" style="width:50px ; height : 50px">6</button></td>
            <td align='center'><button type="button" class="btn btn-success" style="width:50px ; height : 50px">-</button></td>
        </tr>
        <tr>
            <td align='center'><button type="button" class="btn btn-info" style="width:50px ; height : 50px">7</button></td>
            <td align='center'><button type="button" class="btn btn-info" style="width:50px ; height : 50px">8</button></td>
            <td align='center'><button type="button" class="btn btn-info" style="width:50px ; height : 50px">9</button></td>
            <td align='center'><button type="button" class="btn btn-success" style="width:50px ; height : 50px">X</button></td>
        </tr>
        <tr>
            <td align='center' colspan = 3><button type="button" class="btn btn-info" style="width:202px ; height : 50px">0</button></td>
            <td align='center'><button type="button" class="btn btn-success" style="width:50px ; height : 50px">.</button></td>
        </tr> 
        <tr>
            <td align='center'><button type="button" class="btn btn-danger" id="off" style="width:50px ; height : 50px">OFF</button></td>
            <td align='center'><button type="button" class="btn btn-danger" id = "res"style="width:50px ; height : 50px">AC</button></td>
            <td align='center'><button id = "calculate" type="button" class="btn btn-primary" style="width:50px ; height : 50px">=</button></td>
            <td align='center'><button type="button" class="btn btn-success" style="width:50px ; height : 50px">รท</button></td>
        </tr>
    </table>
</body>
<script src = "compute.js" type = "text/javascript" ></script>
</html>
