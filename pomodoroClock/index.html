<!doctype html>
<html>
<head>
<title>Pomodoro Clock</title>
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel = "stylesheet" href = "structure.css" type = "text/css">
<audio id="tune" src="http://codingtutorials360.com/14244764.mp3" type="audio/mpeg"></audio>
</head>
<body>
<section class = "container">
<h1 id = "hd" >POMODORO CLOCK</h1>
<table id = "contrlssn">
<tr><td>
<div class="btn-group">
    <button type="button" class="btn btn-primary" id = "subssn">-</button>
    <p class = "btn" style = "background-color : white; color : black" >Session Duration</p>
    <button type="button" class="btn btn-primary" id = "addssn">+</button>
</div>
</td></tr>
<tr><td>
<p class="label label-success" id = "ssndisp">25</p>
</td></tr>
</table>
<table id = "contrlbrk">
<tr><td>
<div class="btn-group">
    <button type="button" class="btn btn-primary" id = "subbrk">-</button>
    <p class = "btn" style = "background-color : white; color : black">Break Time</p>
    <button type="button" class="btn btn-primary" id = "addbrk">+</button>
</div>
</td></tr>
<tr><td>
<p class="label label-success" id = "brkdisp">5</p>
</td></tr>
</table>
<div id = "time">
<p id = "time1">
</p>
</div>
<div id = "start"><a href="#">
<p class="label label-success" id = "start1">Start</p></a>
</div>
<div id = "reset"><a href="#">
<p class="label label-success" id = "reset1">Reset</p></a>
</div>
</section>
</body>
<script src = "time.js" type = "text/javascript"></script>
</html>
